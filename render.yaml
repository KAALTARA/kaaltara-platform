services:
  - type: web
    name: kaaltara-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: AI_MODE
        value: dummy
      - key: CORS_ORIGINS
        value: https://app.kaaltara.online,https://www.kaaltara.online
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: static
    name: kaaltara-app
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://api.kaaltara.online
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
